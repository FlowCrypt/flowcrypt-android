version: '2'
services:
  mail:
    image: flowcrypt/flowcrypt-email-server:0.0.2
    hostname: ${HOSTNAME}
    domainname: ${DOMAINNAME}
    container_name: ${CONTAINER_NAME}
    ports:
      - "25:25"
      - "143:143"
      - "587:587"
      - "993:993"
    volumes:
      #uncomment this only to make a backup of mailboxes
      #- ./maildata_volume:/var/mail
      - ./config/:/tmp/docker-mailserver/
    env_file:
      - .env
      - env-mailserver
    cap_add:
      - NET_ADMIN
      - SYS_PTRACE
    restart: "no"
volumes:
  mailstate:
    driver: local
  maillogs:
    driver: local
